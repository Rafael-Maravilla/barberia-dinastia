<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="icon" href="../img/logo2.PNG">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/servicios.css">
</head>
<body>
    <header class="cabecera">
        <nav class="nav">
            <figure class="contenedor-logo">
                <img src="../img/logo.png" class="contenedor-logo__logo" alt="logo de la Barbería Dinastía">
                <button class="contenedor-logo__btnmenu" id="btnMenu">Menu</button>
            </figure>
            
            <ul class="menu menu--movil">
                <li class="menu__item"><a href="../index.html" class="menu__item-link">Inicio</a></li>
                <li class="menu__item"><a href="servicios.html" class="menu__item-link">Servicios</a></li>
                <li class="menu__item"><a href="contacto.html" class="menu__item-link">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="servicios">
            <div class="tarjeta">
                <p class="tarjeta__titulo">Cabello</p>
                <img src="../img/cabello.jpg" alt="" class="tarjeta__imagen">
                <p class="tarjeta__descripcion">Con tijera o máquina, a gusto del cliente</p>
                <p class="tarjeta__precio"><strong>$ 10.00</strong></p>
            </div>
            <div class="tarjeta">
                <p class="tarjeta__titulo">Barba</p>
                <img src="../img/barba.jpg" alt="" class="tarjeta__imagen">
                <p class="tarjeta__descripcion">Corte y diseño profesional de barba</p>
                <p class="tarjeta__precio"><strong>$ 08.00</strong></p>
            </div>
            <div class="tarjeta">
                <p class="tarjeta__titulo">Cabello + Barba</p>
                <img src="../img/cabello+barba.jpg" alt="" class="tarjeta__imagen">
                <p class="tarjeta__descripcion">Paquete completo de cabello y barba </p>
                <p class="tarjeta__precio"><strong>$ 15.00</strong></p>
            </div>
        </section>
    </main>

    <footer class="pie-pagina">
        <span class="copyright">&copy Copyright Wilfredo Carías - 2022</span>
    </footer>
    <script src="../js/menu.js"></script>
</body>
</html>
